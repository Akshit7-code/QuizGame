<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Game</h1>
    <div id="result-container">
        <h3>Result : <span id="result"></span></h3>
        <h3>Question : <span id="total-question"></span></h3>
    </div>
    
    <div class="quiz-container">
        <h3 id="quizquestion"></h3>
        <div id="optionsdiv"></div>

        <button id="Pre">Pre</button>
        <button id="Next">Next</button>
        <button id="sumbit">Submit</button>
    </div>

    <div class="quiz-result">
        <img src="images\10478816-removebg-preview.png" id='img' alt="Winner Image">
        <h2 id="headingwinner"></h2>
        <p>You have successfully completed the quiz.</p>
        <label style="font-size: 18px;">Your Score : </label><h2 id="scorecard" style="display: inline;margin-left: 5px;"></h2>
        <div style="margin-top: 10px;">
            <button id="Restart">Restart</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
